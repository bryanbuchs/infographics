<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Demo</title>

    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700,900&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container lg:w-3/5 mx-auto p-4">
      <h3 class="font-semibold m-4 text-white bg-blue-900 p-2 rounded">Map</h3>
      <div class="grid grid-cols-2 gap-4">
        <eger-map code="KE"></eger-map>
        <eger-map code="KE,TZ,ET,UG"></eger-map>
      </div>
    </div>

    <div class="container lg:w-3/5 mx-auto p-4">
      <h3 class="font-semibold m-4 text-white bg-blue-900 p-2 rounded">
        Column
      </h3>
      <div class="grid grid-cols-2 gap-4">
        <eger-column value="67.8" color="aquamarine"></eger-column>
        <eger-column value="34.5" color="orange"></eger-column>
      </div>
    </div>
    <div class="container lg:w-3/5 mx-auto p-4">
      <h3 class="font-semibold m-4 text-white bg-blue-900 p-2 rounded">
        Donut
      </h3>
      <div class="grid grid-cols-2 gap-4">
        <eger-donut value="3.2" color="red"></eger-donut>
        <eger-donut value="34.5" color="blue"></eger-donut>
      </div>
    </div>
    <div class="container lg:w-3/5 mx-auto p-4">
      <h3 class="font-semibold m-4 text-white bg-blue-900 p-2 rounded">
        Waffle
      </h3>
      <div class="grid grid-cols-2 gap-4">
        <eger-waffle value="76" color="red"></eger-waffle>
        <eger-waffle value="45" color="blue"></eger-waffle>
      </div>
    </div>
    <div class="container lg:w-3/5 mx-auto p-4">
      <h3 class="font-semibold m-4 text-white bg-blue-900 p-2 rounded">
        Pictorial
      </h3>
      <div class="grid grid-cols-3 gap-4">
        <eger-pictorial
          icon="faUser"
          value="45"
          color="orange"
        ></eger-pictorial>
        <eger-pictorial icon="faChalkboardTeacher" color="red"></eger-pictorial>
        <eger-pictorial
          icon="faSchool"
          value="23"
          color="aquamarine"
        ></eger-pictorial>
      </div>
    </div>

    <script src="./eger.js"></script>
  </body>
</html>
